<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="https://app.aluracursos.com/" target="_blank" class="logo">
                    <img class="" src="./img/lo.png" alt="logo">
                </a>
            </div>
        </nav>
        <h1>Encriptador De Texto</h1>
    </header>
    <section class="content">
        <div class="texto">
            <textarea class="text-area" placeholder="Ingrese el texto aquí:" rows="10" cols="40" name="encriptador"></textarea>
            <div class="content__advertencia">
                <img src="./img/advetencia2.png" alt="advertencia" width="20">
                <p>solo letras minusculas y sin acentos</p>
            </div>
            <div class="content__botones">
                <button onclick="botonEncriptar()">Encriptar</button>
                <button onclick="botonDesencriptar()">Desencriptar</button>
                <button onclick="botonBorrar()">Borrar todo</button>
            </div>
        </div>
        <div class="salida">
            <div class="content__salida">
                <textarea class="mensaje" rows="10" placeholder=""></textarea>
                <p>¡este es tu texto!</p>
                <div class="boton">
                <button onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="https://www.linkedin.com/in/sergio-gonzalez-85803a314/" target="_blank">
            <img src="./img/link.png" alt="logo de linkedin" width="20">
        </a>
        <p>&copy; 2024 Sergio Gonzaléz</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
